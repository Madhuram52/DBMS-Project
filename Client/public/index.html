<!DOCTYPE html>
<html>

<head>
  <title>Rent Management System</title>




  <style>
    /* Styles for the body */
    body {
      background-image: url("https://hips.hearstapps.com/hmg-prod/images/white-living-room-hg102-kerr-interiors-51-1-1619467286.jpg");
      background-repeat: no-repeat;
      margin: 0px;
      text-align: center;
      /* Background image of the body */
    }

    .brown {
      width: 90%;
      height: 20%;
      background-color: #675D50;
      z-index: 3;
      position:absolute;
      top:10px;
      opacity: 90%;
      border-radius: 25px;
      font-size: 50px;
      color: white;
      

    }

    /* Container to center the buttons */
    .container {
      position:relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Set height of container to fill viewport */
    }

    /* Styles for the buttons */
    .button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 8px;
      border-radius: 4px;
      text-align: center;
      width: 200px;
      color: #ffffff;
      /* Text color */
      background-color: #ffea8a;
      /* Button background color */
      transition: background-color 0.3s ease;
      /* Transition for hover effect */
    }

    img {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
      opacity: 80%;
    }


    /* Button hover effect */
    .button:hover {
      background-color: #ffe066;
      /* Button background color on hover */
    }

    /* Button 1 */
    .find-rentals {
      background-color: #675D50;
      /* Button 1 background color */
    }

    /* Button 1 hover effect */
    .find-rentals:hover {
      background-color: #A9907E;
      /* Button 1 background color on hover */
    }

    /* Button 2 */
    .rent-your-house {
      background-color: #675D50;
      /* Button 2 background color */
    }

    /* Button 2 hover effect */
    .rent-your-house:hover {
      background-color: #A9907E;
      /* Button 2 background color on hover */
    }
  </style>
</head>





<body>
  <div class="container">
    <div class="brown">Rent EStates Services</div>
    <button onclick="redirectToUserLogin()" class="button find-rentals">Find Rentals</button>
    <button onclick="redirectToOwnerLogin()" class="button rent-your-house">Rent Your House</button>
  </div>

  <script>

    function redirectToUserLogin() {
      window.location.href = '/login1';
    }

    function redirectToOwnerLogin() {
      window.location.href = '/login2';
    }

  </script>
</body>

</html>
